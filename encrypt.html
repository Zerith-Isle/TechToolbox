<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êï∞ÊçÆÂä†ÂØÜ - TechToolbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --primary-blue: #2196F3;
            --cyber-blue: #00bcd4;
            --deep-space: #0a192f;
            --neon-glow: #64ffda;
            --success-green: #76ff03;
            --error-red: #ff4081;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --input-bg: rgba(0, 0, 0, 0.3);
            --border-color: rgba(100, 255, 218, 0.2);
            --card-bg: rgba(10, 25, 47, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--deep-space) 0%, #020c1b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--neon-glow);
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .back-btn {
            color: var(--neon-glow);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.3s;
        }

        .back-btn:hover {
            opacity: 0.8;
        }

        .crypto-container {
            flex: 1;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            width: 100%;
        }

        .crypto-columns {
            display: grid;
            grid-template-columns: 1fr 48px 1fr;
            gap: 2rem;
            position: relative;
            margin-bottom: 2rem;
        }

        .crypto-columns::after {
            content: '‚áÑ';
            position: absolute;
            left: calc(50% - 24px);
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: var(--cyber-blue);
            text-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
            animation: pulse 2s infinite;
        }

        .crypto-box {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 40px rgba(33, 150, 243, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .crypto-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 50px rgba(33, 150, 243, 0.2);
        }

        .crypto-box h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--cyber-blue);
        }

        textarea {
            width: 100%;
            height: 200px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            color: var(--neon-glow);
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: all 0.3s;
            font-size: 0.9rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
        }

        textarea:focus {
            outline: none;
            border-color: var(--cyber-blue);
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.3);
        }

        textarea[readonly] {
            background: rgba(0, 0, 0, 0.4);
            cursor: default;
        }

        textarea[readonly]:focus {
            border-color: var(--border-color);
            box-shadow: none;
        }

        .key-input {
            margin: 1.5rem 0;
            position: relative;
        }

        .key-input input {
            width: 100%;
            padding: 1rem;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--cyber-blue);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .key-input input:focus {
            outline: none;
            border-color: var(--cyber-blue);
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.3);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .cyber-button {
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            background: linear-gradient(45deg, 
                var(--primary-blue), 
                var(--cyber-blue));
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .cyber-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 188, 212, 0.5);
        }

        .cyber-button:active {
            transform: translateY(0);
        }

        .cyber-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .history-panel {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            margin-top: 2rem;
        }

        .history-panel h3 {
            margin-bottom: 1rem;
            color: var(--cyber-blue);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .history-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            transition: all 0.3s;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .history-time {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .history-type {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .history-type.encrypt {
            background: rgba(118, 255, 3, 0.2);
            color: var(--success-green);
        }

        .history-type.decrypt {
            background: rgba(255, 64, 129, 0.2);
            color: var(--error-red);
        }

        .history-content {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--text-secondary);
        }

        .history-result {
            color: var(--cyber-blue);
            margin-left: 0.5rem;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .crypto-container {
                padding: 1rem;
                margin: 1rem;
            }

            .crypto-columns {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .crypto-columns::after {
                content: '‚áÖ';
                left: 50%;
                top: auto;
                bottom: -30px;
                transform: translateX(-50%);
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .crypto-container {
                padding: 0.5rem;
                margin: 0.5rem;
            }

            .crypto-box {
                padding: 1rem;
            }

            textarea {
                height: 150px;
            }

            .cyber-button {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="back-btn">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
        <h1>Êï∞ÊçÆÂÆâÂÖ®Âä†ÂØÜÂô®</h1>
    </header>

    <div class="crypto-container">
        <div class="crypto-columns">
            <div class="crypto-box">
                <h3>ÊòéÊñáËæìÂÖ•</h3>
                <textarea id="plainText" placeholder="ËæìÂÖ•ÈúÄË¶ÅÂä†ÂØÜÁöÑÊñáÊú¨..."></textarea>
            </div>

            <div class="crypto-box">
                <h3>ÂØÜÊñáËæìÂá∫</h3>
                <textarea id="cipherText" placeholder="Âä†ÂØÜÂêéÁöÑÊñáÊú¨Â∞ÜÊòæÁ§∫Âú®Ê≠§..." readonly></textarea>
            </div>
        </div>

        <div class="key-input">
            <input type="password" id="cryptoKey" 
                   placeholder="ËæìÂÖ•Âä†ÂØÜÂØÜÈí• (Ëá≥Â∞ë8‰Ωç)" 
                   oninput="validateKey()">
        </div>

        <div class="action-buttons">
            <button class="cyber-button" onclick="encryptText()" id="encryptBtn">
                üîí Âä†ÂØÜÊï∞ÊçÆ
            </button>
            <button class="cyber-button" onclick="decryptText()" id="decryptBtn">
                üîì Ëß£ÂØÜÊï∞ÊçÆ
            </button>
        </div>

        <div class="history-panel">
            <h3>Êìç‰ΩúÂéÜÂè≤ üõ°Ô∏è</h3>
            <div id="cryptoHistory"></div>
            <button class="cyber-button" onclick="clearHistory()" 
                    style="margin-top: 1rem; background: var(--error-red);">
                üóëÔ∏è Ê∏ÖÈô§ÂéÜÂè≤
            </button>
        </div>
    </div>

    <script>
        const config = {
            mode: CryptoJS.mode.CBC,
            padding: CryptoJS.pad.Pkcs7,
            iv: CryptoJS.enc.Hex.parse('00000000000000000000000000000000')
        };

        let history = JSON.parse(localStorage.getItem('cryptoHistory') || '[]');

        function validateKey() {
            const key = document.getElementById('cryptoKey').value;
            const valid = key.length >= 8;
            document.getElementById('encryptBtn').disabled = !valid;
            document.getElementById('decryptBtn').disabled = !valid;
            return valid;
        }

        function encryptText() {
            if (!validateKey()) {
                showError('ËØ∑ËæìÂÖ•Ëá≥Â∞ë8‰ΩçÁöÑÂØÜÈí•');
                return;
            }
            
            const text = document.getElementById('plainText').value;
            if (!text.trim()) {
                showError('ËØ∑ËæìÂÖ•ÈúÄË¶ÅÂä†ÂØÜÁöÑÊñáÊú¨');
                return;
            }

            const key = document.getElementById('cryptoKey').value;
            
            try {
                // ‰ΩøÁî® SHA256 Â§ÑÁêÜÂØÜÈí•
                const keyHash = CryptoJS.SHA256(key).toString();
                const keyHex = CryptoJS.enc.Hex.parse(keyHash);
                
                const encrypted = CryptoJS.AES.encrypt(text, keyHex, config);
                const result = encrypted.toString();
                
                const cipherText = document.getElementById('cipherText');
                cipherText.value = result;
                cipherText.style.height = 'auto';
                cipherText.style.height = cipherText.scrollHeight + 'px';
                
                addHistory('encrypt', text, result);
                showSuccess('Âä†ÂØÜÊàêÂäüÔºÅ');
            } catch (error) {
                console.error('Âä†ÂØÜÈîôËØØ:', error);
                showError('Âä†ÂØÜÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        }

        function decryptText() {
            if (!validateKey()) {
                showError('ËØ∑ËæìÂÖ•Ëá≥Â∞ë8‰ΩçÁöÑÂØÜÈí•');
                return;
            }
            
            const cipher = document.getElementById('cipherText').value;
            if (!cipher.trim()) {
                showError('ËØ∑ËæìÂÖ•ÈúÄË¶ÅËß£ÂØÜÁöÑÊñáÊú¨');
                return;
            }

            const key = document.getElementById('cryptoKey').value;
            
            try {
                // ‰ΩøÁî® SHA256 Â§ÑÁêÜÂØÜÈí•
                const keyHash = CryptoJS.SHA256(key).toString();
                const keyHex = CryptoJS.enc.Hex.parse(keyHash);
                
                const decrypted = CryptoJS.AES.decrypt(cipher, keyHex, config);
                const text = decrypted.toString(CryptoJS.enc.Utf8);
                
                if (!text) {
                    showError('Ëß£ÂØÜÂ§±Ë¥•ÔºöÂØÜÈí•ÈîôËØØÊàñÊï∞ÊçÆÊçüÂùè');
                    return;
                }
                
                const plainText = document.getElementById('plainText');
                plainText.value = text;
                plainText.style.height = 'auto';
                plainText.style.height = plainText.scrollHeight + 'px';
                
                addHistory('decrypt', cipher, text);
                showSuccess('Ëß£ÂØÜÊàêÂäüÔºÅ');
            } catch (error) {
                console.error('Ëß£ÂØÜÈîôËØØ:', error);
                showError('Ëß£ÂØÜÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÂØÜÈí•ÊòØÂê¶Ê≠£Á°Æ');
            }
        }

        function addHistory(type, input, output) {
            // ÈôêÂà∂ËæìÂÖ•ÂíåËæìÂá∫ÁöÑÈïøÂ∫¶
            const truncatedInput = input.length > 50 ? input.substring(0, 50) + '...' : input;
            const truncatedOutput = output.length > 50 ? output.substring(0, 50) + '...' : output;

            history.unshift({
                type: type,
                input: truncatedInput,
                output: truncatedOutput,
                timestamp: new Date().toISOString()
            });
            
            // Âè™‰øùÁïôÊúÄËøëÁöÑ10Êù°ËÆ∞ÂΩï
            if (history.length > 10) history.pop();
            
            localStorage.setItem('cryptoHistory', JSON.stringify(history));
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const container = document.getElementById('cryptoHistory');
            container.innerHTML = history.map(record => `
                <div class="history-item">
                    <div class="history-time">
                        ${new Date(record.timestamp).toLocaleString()}
                        <span class="history-type ${record.type}">
                            ${record.type === 'encrypt' ? 'Âä†ÂØÜ' : 'Ëß£ÂØÜ'}
                        </span>
                    </div>
                    <div class="history-content">
                        ${record.input}
                        <span class="history-result">‚Üí ${record.output}</span>
                    </div>
                </div>
            `).join('');
        }

        function clearHistory() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâÂéÜÂè≤ËÆ∞ÂΩïÂêóÔºü')) {
                history = [];
                localStorage.removeItem('cryptoHistory');
                updateHistoryDisplay();
                showSuccess('ÂéÜÂè≤ËÆ∞ÂΩïÂ∑≤Ê∏ÖÈô§');
            }
        }

        function showError(message) {
            const alert = document.createElement('div');
            alert.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 64, 129, 0.9);
                color: white;
                padding: 1rem 2rem;
                border-radius: 8px;
                border: 1px solid #ff4081;
                box-shadow: 0 0 20px rgba(255, 64, 129, 0.5);
                z-index: 1000;
                animation: fadeInOut 2s ease-in-out;
            `;
            alert.textContent = message;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 2000);
        }

        function showSuccess(message) {
            const alert = document.createElement('div');
            alert.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(118, 255, 3, 0.9);
                color: #0a192f;
                padding: 1rem 2rem;
                border-radius: 8px;
                border: 1px solid #76ff03;
                box-shadow: 0 0 20px rgba(118, 255, 3, 0.5);
                z-index: 1000;
                animation: fadeInOut 2s ease-in-out;
            `;
            alert.textContent = message;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 2000);
        }

        // Ê∑ªÂä†ÈîÆÁõò‰∫ã‰ª∂ÁõëÂê¨
        document.getElementById('cryptoKey').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (document.getElementById('plainText').value) {
                    encryptText();
                } else if (document.getElementById('cipherText').value) {
                    decryptText();
                }
            }
        });

        // Ê∑ªÂä†Ëá™Âä®Ë∞ÉÊï¥ÊñáÊú¨Ê°ÜÈ´òÂ∫¶ÁöÑÂäüËÉΩ
        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
        });

        // ÂàùÂßãÂåñÊó∂Ë∞ÉÊï¥ÊñáÊú¨Ê°ÜÈ´òÂ∫¶
        window.addEventListener('load', function() {
            document.querySelectorAll('textarea').forEach(textarea => {
                textarea.style.height = 'auto';
                textarea.style.height = textarea.scrollHeight + 'px';
            });
        });

        // ÂàùÂßãÂåñ
        updateHistoryDisplay();
        validateKey();
    </script>
</body>
</html>
