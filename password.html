<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é‡å­å¯†ç ç”Ÿæˆå™¨ - TechToolbox</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --quantum-blue: #00f3ff;
            --cyber-purple: #bc00ff;
            --neon-border: rgba(0, 243, 255, 0.3);
            --matrix-green: #00ff9d;
        }

        .password-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(10, 25, 47, 0.95);
            border-radius: 25px;
            border: 1px solid var(--neon-border);
            position: relative;
            overflow: hidden;
        }

        .password-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 15px,
                var(--neon-border) 15px,
                var(--neon-border) 30px
            );
            animation: scanline 20s infinite linear;
            opacity: 0.3;
        }

        .password-display {
            background: rgba(0, 0, 20, 0.7);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 2px solid var(--quantum-blue);
            position: relative;
        }

        .password-text {
            font-size: 2em;
            color: var(--matrix-green);
            word-break: break-all;
            text-align: center;
            font-family: 'Courier New', monospace;
            margin: 1rem 0;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .control-card {
            background: rgba(0, 0, 30, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid var(--neon-border);
        }

        .strength-meter {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff0000, #ffd700, #00ff00);
            transition: width 0.5s ease;
        }

        .history-panel {
            margin-top: 2rem;
            background: rgba(0, 0, 30, 0.8);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid var(--neon-border);
        }

        .cyber-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, 
                var(--quantum-blue) 0%, 
                var(--cyber-purple) 100%);
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cyber-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 20%,
                rgba(255,255,255,0.1) 50%,
                transparent 80%
            );
            animation: shine 3s infinite;
        }

        .copy-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--quantum-blue);
            color: var(--quantum-blue);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @keyframes scanline {
            0% { transform: translateY(-50%); }
            100% { transform: translateY(0); }
        }

        @keyframes shine {
            100% { transform: translate(100px, 100px) rotate(45deg); }
        }

        @media (max-width: 768px) {
            .password-container {
                padding: 1rem;
                margin: 1rem;
            }
            
            .password-text {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="back-btn">â† è¿”å›é¦–é¡µ</a>
        <h1 style="color: var(--quantum-blue);">é‡å­å¯†ç ç”Ÿæˆå™¨</h1>
    </header>

    <div class="password-container">
        <div class="password-display">
            <div class="password-text" id="passwordOutput">ç‚¹å‡»ç”Ÿæˆè·å–å¯†ç </div>
            <div class="strength-meter">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
            <div style="text-align: center; margin-top: 1rem;">
                <button class="copy-btn" onclick="copyPassword()">ğŸ“‹ å¤åˆ¶å¯†ç </button>
                <button class="cyber-btn" onclick="generatePassword()" style="margin-left: 1rem;">
                    ğŸŒ€ ç”Ÿæˆå¯†ç 
                </button>
            </div>
        </div>

        <div class="controls-grid">
            <div class="control-card">
                <h3 style="color: var(--quantum-blue);">é•¿åº¦æ§åˆ¶</h3>
                <input type="range" id="lengthRange" min="8" max="32" value="16" 
                       oninput="updateLengthValue(this.value)">
                <div id="lengthValue" style="color: var(--matrix-green);">16 å­—ç¬¦</div>
            </div>

            <div class="control-card">
                <h3 style="color: var(--quantum-blue);">å­—ç¬¦ç±»å‹</h3>
                <label class="checkbox">
                    <input type="checkbox" id="uppercase" checked> 
                    <span style="color: var(--matrix-green);">A-Z</span>
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="lowercase" checked> 
                    <span style="color: var(--matrix-green);">a-z</span>
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="numbers" checked> 
                    <span style="color: var(--matrix-green);">0-9</span>
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="symbols"> 
                    <span style="color: var(--matrix-green);">!@#$%^&*</span>
                </label>
            </div>
        </div>

        <div class="history-panel">
            <h3 style="color: var(--matrix-green);">å†å²è®°å½• âš¡</h3>
            <div id="passwordHistory"></div>
        </div>
    </div>

    <script>
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        let history = JSON.parse(localStorage.getItem('passwordHistory') || '[]');

        function generatePassword() {
            const length = parseInt(document.getElementById('lengthRange').value);
            const options = {
                uppercase: document.getElementById('uppercase').checked,
                lowercase: document.getElementById('lowercase').checked,
                numbers: document.getElementById('numbers').checked,
                symbols: document.getElementById('symbols').checked
            };

            let chars = '';
            for(const [type, enabled] of Object.entries(options)) {
                if(enabled) chars += charSets[type];
            }

            if(chars === '') {
                showAlert('è¯·è‡³å°‘é€‰æ‹©ä¸€ç§å­—ç¬¦ç±»å‹!', 'red');
                return;
            }

            const array = new Uint32Array(length);
            window.crypto.getRandomValues(array);
            let password = '';
            for(let i=0; i<length; i++) {
                password += chars[array[i] % chars.length];
            }

            document.getElementById('passwordOutput').textContent = password;
            updateStrengthMeter(password);
            addToHistory(password);
        }

        function updateStrengthMeter(password) {
            let strength = 0;
            if(/[A-Z]/.test(password)) strength += 25;
            if(/[a-z]/.test(password)) strength += 25;
            if(/[0-9]/.test(password)) strength += 25;
            if(/[\W_]/.test(password)) strength += 25;
            document.getElementById('strengthBar').style.width = strength + '%';
        }

        function addToHistory(password) {
            history.unshift({
                password: password,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('passwordHistory', JSON.stringify(history));
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const container = document.getElementById('passwordHistory');
            container.innerHTML = history.map((item, index) => `
                <div class="history-item" style="
                    padding: 1rem;
                    margin: 0.5rem 0;
                    background: rgba(255,255,255,0.05);
                    border-radius: 8px;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                ">
                    <div style="color: var(--quantum-blue);">
                        ${new Date(item.timestamp).toLocaleString()}
                    </div>
                    <div style="color: var(--matrix-green); font-family: monospace;">
                        ${item.password}
                    </div>
                    <button class="copy-btn" onclick="copyText('${item.password}')">
                        ğŸ“‹
                    </button>
                </div>
            `).join('');
        }

        function copyPassword() {
            const password = document.getElementById('passwordOutput').textContent;
            copyText(password);
            showAlert('å¯†ç å·²å¤åˆ¶!', 'var(--quantum-blue)');
        }

        function copyText(text) {
            navigator.clipboard.writeText(text);
        }

        function updateLengthValue(value) {
            document.getElementById('lengthValue').textContent = `${value} å­—ç¬¦`;
        }

        function showAlert(message, color) {
            const alert = document.createElement('div');
            alert.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.9);
                color: ${color};
                padding: 1rem 2rem;
                border-radius: 8px;
                border: 1px solid ${color};
                box-shadow: 0 0 20px ${color};
            `;
            alert.textContent = message;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 2000);
        }

        // åˆå§‹åŒ–åŠ è½½å†å²è®°å½•
        updateHistoryDisplay();
    </script>
</body>
</html>
