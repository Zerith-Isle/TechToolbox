<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta itemprop="name" content="首页 - TechToolbox" />
    <meta itemprop="image" content=./static/logo.png" />
    <meta name="description" itemprop="description" content="日常生活实用工具箱" />
    <title>TechToolbox - 智能工具套件</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
        :root {
            --primary-blue: #2196F3;
            --cyber-blue: #00bcd4;
            --deep-space: #0a192f;
            --neon-glow: #64ffda;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-hover: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--deep-space) 0%, #020c1b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* 头部样式 */
        .header {
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            padding: 1.5rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        /* 工具网格布局 */
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 工具卡片样式 */
        .tool-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(100, 255, 218, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px rgba(33, 150, 243, 0.3);
            background: var(--card-hover);
        }

        .tool-card:hover::before {
            left: 100%;
        }

        /* 图标样式 */
        .icon {
            width: 80px;
            height: 80px;
            background: rgba(33, 150, 243, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            color: var(--neon-glow);
            border: 2px solid var(--primary-blue);
            transition: all 0.3s ease;
        }

        .tool-card:hover .icon {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        /* 标题样式 */
        h3 {
            font-size: 1.2rem;
            margin: 0;
            font-weight: 500;
            background: linear-gradient(45deg, #00bcd4, #2196F3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 页脚样式 */
        .footer {
            background: rgba(10, 25, 47, 0.9);
            padding: 1.5rem;
            margin-top: 4rem;
            text-align: center;
            border-top: 1px solid rgba(100, 255, 218, 0.1);
        }

        .footer p {
            margin: 0;
            color: var(--text-secondary);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .tool-grid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .tool-card {
                padding: 1.5rem;
            }
        }

        /* 动画效果 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .tool-card:nth-child(odd) {
            animation: float 6s ease-in-out infinite;
        }

        .tool-card:nth-child(even) {
            animation: float 6s ease-in-out infinite reverse;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>
            <span style="color: var(--neon-glow);">Tech</span>Toolbox
        </h1>
    </header>

    <div class="tool-grid">
        <!-- AI聊天助手 -->
        <a href="chat.html" class="tool-card">
            <div class="icon">🤖</div>
            <h3>AI助手</h3>
        </a>

        <!-- 科学计算器 -->
        <a href="calculator.html" class="tool-card">
            <div class="icon">∫</div>
            <h3>科学计算器</h3>
        </a>

        <!-- 单位换算器 -->
        <a href="converter.html" class="tool-card">
            <div class="icon">⇄</div>
            <h3>智能换算器</h3>
        </a>

        <!-- 文本加密 -->
        <a href="encrypt.html" class="tool-card">
            <div class="icon">🔒</div>
            <h3>安全加密器</h3>
        </a>

        <!-- 随机密码生成 -->
        <a href="password.html" class="tool-card">
            <div class="icon">🎲</div>
            <h3>密码生成器</h3>
        </a>

        <!-- 时间戳转换 -->
        <a href="timestamp.html" class="tool-card">
            <div class="icon">⏱️</div>
            <h3>时空转换器</h3>
        </a>

        <!-- 待办事项 -->
        <a href="todo.html" class="tool-card">
            <div class="icon">✅</div>
            <h3>智能待办表</h3>
        </a>

        <!-- 个人记账本 -->
        <a href="finance.html" class="tool-card">
            <div class="icon">💵</div>
            <h3>财务管家</h3>
        </a>

        <!-- BMI计算 -->
        <a href="bmi.html" class="tool-card">
            <div class="icon">⚖️</div>
            <h3>健康评估仪</h3>
        </a>

        <!-- 健身计划 -->
        <a href="fitness.html" class="tool-card">
            <div class="icon">🏋️</div>
            <h3>健身规划师</h3>
        </a>
    </div>

    <footer class="footer">
        <p>
            🚀 Powered by Web Technology | 
            <span style="color:var(--neon-glow);">100% Client-Side</span>
        </p>
    </footer>
</body>
</html>
